<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Mail</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>

<body>
  <div class="flex flex-col w-full min-h-dvh">

    <div class="flex flex-col flex-1">
      <div class="flex w-full flex-1">
        <div id="list" class="flex flex-col flex-grow w-80 max-w-80 min-w-80 bg-gray-100 border-r border-gray-200">
          <div class="flex w-full px-4 items-center h-14 border-b border-gray-200 shadow-md bg-white gap-x-2 relative z-[1]">
            <input type="search" id="search" placeholder="Find email..." class="w-full border border-gray-200 bg-white p-2 rounded-md">
            <button id="button__reload" type="button" class="w-10 h-10 min-w-10 flex items-center justify-center rounded-md hover:bg-gray-200 cursor-pointer disabled:opacity-55 disabled:cursor-not-allowed">
              <span class="sr-only">Reload</span>
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-cw"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
            </button>
          </div>
          <div id="list-items" class="flex flex-grow flex-col overflow-x-hidden overflow-y-scroll divide-y divide-gray-200">

          </div>
        </div>

        <div class="flex flex-col flex-grow max-h-dvh">
          <header class="flex w-full h-14 min-h-14 bg-gray-900 text-gray-100 shadow-md">
            <div class="flex w-full px-6 items-center justify-between mx-auto">
              <div class="flex items-center gap-x-4">
                <button type="button" id="button__open-list" class="w-7 h-7 flex items-center justify-center rounded-md hover:bg-gray-800 cursor-pointer">
                  <span class="sr-only">Open List</span>
                  <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-panel-left">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                    <path d="M9 3v18" />
                  </svg>
                </button>
                <h1 class="font-black">Dev Mail</h1>
              </div>
            </div>
          </header>
          <main class="flex flex-col overflow-auto"></main>
        </div>

      </div>
    </div>
  </div>

  <div id="loading" class="flex w-full h-dvh fixed inset-0 bg-white text-gray-900 z-50">
    <div class="flex m-auto">
      <svg class="w-6 h-6 animate-spin" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-loader-circle">
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
    </div>
  </div>
</body>

</html>
